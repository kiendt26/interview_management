<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<main>
    <div class="container d-flex" style="margin: 0">
        <div class="main-content">
            <div class="filter-section">
                <form th:action="@{/offer/list}" method="post">
                    <input type="text" name="text" placeholder="Search" class="border border-border rounded p-2 w-1/3"/>
                    <label for="department-select">Department</label>
                    <select id="department-select" name="department" class="border border-border rounded p-2 ml-2">
                        <option th:each="dep : ${departments}"
                                th:value="${dep.name()}"
                                th:text="${dep.displayName}"
                        ></option>
                    </select>
                    </select>
                    <label for="status-select">Status</label>
                    <select name="status" id="status-select" class="border border-border rounded p-2 ml-2">
                        <option th:each="status : ${statuses}"
                                th:value="${status.name()}"
                                th:text="${status.displayName}"
                        ></option>
                    </select>
                    <button class="bg-primary text-primary-foreground p-2 rounded ml-2" type="submit">Search</button>
                </form>
                <button th:formaction="@{/offer/add}" class="bg-secondary text-secondary-foreground p-2 rounded ml-2">
                    Add new
                </button>
                <button th:formaction="@{/offer/export}"
                        class="bg-secondary text-secondary-foreground p-2 rounded ml-2">Export
                </button>
            </div>

            <table class="min-w-full bg-card">
                <thead>
                <tr class="bg-muted text-muted-foreground">
                    <th class="p-2">Candidate Name</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Approver</th>
                    <th class="p-2">Department</th>
                    <th class="p-2">Notes</th>
                    <th class="p-2">Status</th>
                    <th class="p-2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b border-border" th:each="offer : ${offers}">
                    <td th:text="${offer.candidate.fullName}"></td>
                    <td th:text="${offer.candidate.email}"></td>
                    <td th:text="${offer.approvalBy.getUserName()}"></td>
                    <td th:text="${offer.department.displayName}"></td>
                    <td th:text="${offer.note} ? ${offer.note} : 'N/A'"></td>
                    <td th:text="${offer.status.displayName}"></td>
                    <td class="actions">
                        <a th:href="@{/list/(${offer.id})}">üëÅÔ∏è</a>
                        <a th:href="@{/edit/(${offer.id})}">‚úèÔ∏è</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="mt-4 d-flex align-items-center">
                <span class="text-muted-foreground">
                    <button class="text-primary ml-2" style="border: none; background: transparent;">‚ùÆ</button>
                    <span class="mx-2">10/60 rows</span>
                    <button class="text-primary ml-2" style="border: none; background: transparent;">‚ùØ</button>
                </span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
