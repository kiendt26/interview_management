<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Title</title>
</head>
<body>
    <div  class="row align-items-center  mb-3" style="margin: 0 653px !important; background: #eef1df;">
        <i style="font-size: 60px" class="fa-brands fa-dev me-3 col-1"></i>
        <h2 class="col-10">IMS Recruitment</h2>
    </div>
    <div class="d-flex align-items-center " >

        <form th:action="@{/reset/reset-password-done}" style="background: #e6e6e6" method="post" th:object="${reset}">
            <h3 class="text-center">Reset Password</h3>

            <p class="text-center">Please set your new password</p>
            <div>
                <input type="hidden" name="token" th:field="*{token}">
                <label style="margin-left: 60px !important;">Password</label>
                <input  type="text" name="newPass" th:field="*{newPass}"><br>
                <div class="error" th:if="${#fields.hasErrors('newPass')}" th:errors="*{newPass}"></div>
                <small style="margin-left: 130px !important;">Use at least one letter, one number, and seven characters</small>

            </div>

            <div>
                <label>Confirm Password</label>
                <input type="text" name="reNewPass" th:field="*{reNewPass}">
                <div class="error" th:if="${#fields.hasErrors('reNewPass')}" th:errors="*{reNewPass}"></div>
            </div>
            <input type="submit" class="btn-reset-pass" value="Reset">
        </form>
    </div>

</body>
</html>
