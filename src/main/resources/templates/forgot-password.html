<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

        <div th:if="${error}" class="alert alert-danger">
            <h3  th:text="${error}"></h3>
        </div>
<div class="d-flex" style="align-items: center">

    <form th:action="@{/send}" method="post" style="text-align: center;">
        <div class="d-flex align-items-center justify-content-center mb-3">
            <i style="font-size: 60px" class="fa-brands fa-dev me-3"></i>
            <h2 class="">IMS Recruitment</h2>
        </div>

        <p>Please enter your email</p>
        <p>and we'll send you a link to get back your account</p>
        <label for="email" class="mb-3 me-3 ms-1">Email</label>
        <input type="email" id="email" name="email" style="margin-bottom: 20px;" required>
        <div th:if="${emailError}" style="color: red;">
            <p th:text="${emailError}"></p>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button class="mt-3 btn btn-secondary" type="submit" value="send" style="width: 20%; color: black; background: #ced4da; border: none;">Send</button>
            <a class="mt-3 btn btn-secondary" th:href="@{/login}"  style="width: 20%; color: black ;background: #ced4da; border: none;">Cancel</a>
        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
