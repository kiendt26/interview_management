<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Candidate Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${candidate.candidateId == null ? 'New Candidate' : 'Edit Candidate'}" class="mb-4"></h1>
  <form th:action="@{/candidates}" th:object="${candidate}" method="post">
    <input type="hidden" th:field="*{candidateId}"/>

    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" th:field="*{fullname}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" th:field="*{dob}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" th:field="*{address}" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select th:field="*{gender}" class="form-control">
        <option value="true">Male</option>
        <option value="false">Female</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>

    <div class="form-group">
      <label for="attachment">Attachment:</label>
      <input type="text" th:field="*{attachment}" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="skill">Skill:</label>
      <select th:field="*{skill}" class="form-control">
        <option th:each="skill : ${T(fa.training.enums.Skills).values()}"
                th:value="${skill}"
                th:text="${skill.displayName}">Skill</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></div>
    </div>

    <div class="form-group">
      <label for="position">Position:</label>
      <select th:field="*{position}" class="form-control">
        <option th:each="position : ${T(fa.training.enums.CurrentPosition).values()}"
                th:value="${position}"
                th:text="${position.displayName}">Position</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
    </div>

    <div class="form-group">
      <label for="note">Note:</label>
      <textarea th:field="*{note}" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select th:field="*{status}" class="form-control">
        <option th:each="status : ${T(fa.training.enums.Status).values()}"
                th:value="${status}"
                th:text="${status.displayName}">Status</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div class="form-group">
      <label for="yearOfExp">Years of Experience:</label>
      <input type="number" th:field="*{yearOfExp}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('yearOfExp')}" th:errors="*{yearOfExp}"></div>
    </div>

    <div class="form-group">
      <label for="highestLevel">Highest Level:</label>
      <select th:field="*{highestLevel}" class="form-control">
        <option th:each="level : ${T(fa.training.enums.HighestLevel).values()}"
                th:value="${level}"
                th:text="${level.displayName}">Level</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('highestLevel')}" th:errors="*{highestLevel}"></div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
</body>
</html>
