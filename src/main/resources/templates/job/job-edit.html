<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas(~{::title},~{::main},@{/css/job.css},@{/js/job.js})}">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>

    </style>
</head>
<body>
<main class="col-12 mt-5 ">
    <h4>Job Edit</h4>
    <form method="post" style="background: #f1f6fb" class="pt-3 pb-3 row" th:object="${dto}" th:action="@{/job/job-edit}" onsubmit="return validateDates()">
            <input type="hidden" name="jobId" id="jobId" placeholder="Type a title" style="border: none;width: 75%" class="ms-5" th:field="*{jobId}">
        <div class="col-6 mt-3">
        <label >Job title <span style="color: red">*</span> </label>
        <input type="text" name="jobTitle" id="jobTitle" placeholder="Type a title" style="border: none;width: 75%" class="ms-5" th:field="*{jobTitle}" >
            <small th:errors="*{jobTitle}" th:errorclass="error"></small>

        </div>
        <div class="col-6 ps-3 mt-3 skills-container">
            <div class="d-flex h-30">
                <label  class="skills-label">Skills <span style="color: red">*</span> </label>
                <!--            <input type="text" name="" id="" placeholder="Type a title" >-->


                <select style="border: none;width: 75%;padding: 8px 0px;margin-left: 0px" multiple="multiple" id="skillsDTO" name="skillsDTO" class="skills-select" th:field="*{skillsDTO}" >
                    <option th:value="Java">Java</option>
                    <option th:value="Nodejs">Nodejs</option>
                    <option th:value=".net">.net</option>
                    <option th:value="C">C++</option>
                    <option th:value="BusinessAnalysis">Business analysis</option>
                    <option th:value="Communication">Communication</option>
                </select>
            </div>

            <div>
                <small th:errors="*{skillsDTO}" th:errorclass="error"></small>
            </div>
        </div>



        <div class="col-6 mt-3">
            <label >Start Date <span style="color: red">*</span> </label>
            <input type="date" name="startDate" id="startDate" placeholder="DD/MM/YYYY" style="border: none;width: 75%;margin-left: 30px" th:field="*{startDate}" >
            <small th:errors="*{startDate}" th:errorclass="error"></small>

        </div>
        <div class="col-6 ps-3 mt-3">
            <label >End Date <span style="color: red">* </span> </label>
            <input type="date" name="endDate" id="endDate" placeholder="DD/MM/YYYY" style="border: none;width: 75%;margin-left: 11px" th:field="*{endDate}" >
            <small th:errors="*{endDate}" th:errorclass="error"></small>



        </div>

        <div class="col-6 mt-3">
            <label >Salary Range</label>
            <label for="" class="ms-3 me-3">From</label>

            <input type="number" name="salaryFrom" id="salaryFrom" placeholder="" style="border: none;width: 25%" class="" th:field="*{salaryFrom}">
            <small th:errors="*{salaryFrom}" th:errorclass="error"></small>

            <label class="ms-3">To</label>

            <input type="number" name="salaryTo" id="salaryTo" placeholder="" style="border: none;width: 25%;margin-left: 20px" th:field="*{salaryTo}">
            <small th:errors="*{salaryTo}" th:errorclass="error"></small>

        </div>
        <div class="col-6 mt-3 skills-container">
                <div class="d-flex h-30">
                    <label class="skills-label">Benefits <span style="color: red">*</span> </label>
                    <!--            <input type="text" name="" id="" placeholder="Type a title" >-->
                    <select style="border: none;width: 75%;padding: 8px 0px" class="ms-4 skills-select" name="benefitDTO" id="benefitDTO" multiple="multiple" th:field="*{benefitDTO}" >

                        <option th:value="Travel">Travel</option>
                        <option th:value="25LeaveOff">25 leave off</option>
                        <option th:value="HybridWorking">Hybrid working</option>
                        <option th:value="Lunch">Lunch</option>
                        <option th:value="HealthcareInsurance">Healthcare insurance</option>

                    </select>
                </div>

          <div>
              <small th:errors="*{benefitDTO}" th:errorclass="error1"></small>

          </div>

        </div>

        <div class="col-6 mt-3">
            <label >Work Address</label>
            <input type="text" name="workingAddress" id="workingAddress" placeholder="Type a title" style="border: none;width: 75%;margin-left: 15px" th:field="*{workingAddress}" >
        </div>
        <div class="col-6  mt-3 skills-container">
            <div class="d-flex h-30">
                <label class="skills-label">Level <span style="color: red">*</span> </label>
                <!--            <input type="text" name="" id="" placeholder="Type a title" >-->
                <select style="border: none;width: 75%;padding: 8px 0px;margin-left: 50px" name="levelDTO" id="levelDTO" multiple="multiple" class="skills-select" th:field="*{levelDTO}" >

                    <option th:value="Fresher">Fresher</option>
                    <option th:value="Junior">Junior</option>
                    <option th:value="Senior">Senior</option>
                    <option th:value="Leader">Leader</option>
                    <option th:value="Manager">Manager</option>
                    <option th:value="ViceHead">Vice Head</option>


                </select>
            </div>

            <div>
                <small th:errors="*{levelDTO}" th:errorclass="error1"></small>

            </div>

        </div>

        <div class="col-6">
            <label >Status</label>
            <input type="text" name="status" id="status" placeholder="" style="border: none;width: 75%;margin-left: 15px"  th:field="*{status}" readonly>
        </div>
        <div class="col-6 mt-3 d-flex">
            <label style="">Description</label>
            <textarea placeholder="Type a Description" cols="90" rows="4" style="border: none" class="ms-3" name="description" id="description" th:field="*{description}" ></textarea>
        </div>
        <div style="margin-top: 150px;margin-bottom: 50px" class="d-flex justify-content-center">
                <button class="btn ms-5 ps-4 pe-4" style="background: #e1dfdf;font-weight: 600" type="submit">Edit</button>
            <a th:href="@{'/job/detail/' + ${dto.jobId}}">
            <a th:href="@{/job/job-list}" class="btn ms-5 ps-4 pe-4   " style="background: #e1dfdf;font-weight: 600" type="button">Cancel</a>

        </a>
        </div>
    </form>
</main>
</body>
</html>
