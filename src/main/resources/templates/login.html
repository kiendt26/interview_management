<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-flex" style="align-items: center">

    <form th:action="@{/login-check}" method="post" th:object="${user}">
        <h2 class="mb-5">IMS Recruitment</h2>
        <label for="Username"  class=" mb-3 me-3 ms-1">Username:</label>
        <input type="text" name="userName" id="username" th:field="*{userName}">
        <br class=>
        <label for="password" class=" mb-3 mt-3 me-3 ms-1">Password:</label>
        <input type="password" name="password" id="password" class="ms-1" th:field="*{passwordHash}">
        <br>
        <input type="checkbox" style="width: 10%">Remember Me?
        <a th:href="@{/forgot-password}" style="color: black;margin-left: 57px">Forgot password?</a>

        <button class=" mt-3" type="submit" style="width: 20%;background: #ced4da;margin-left: 140px;border: none">Login</button>

    </form>
</div>
</form>
</body>
</html>
