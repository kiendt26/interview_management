<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Interface</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f7ff;
    }
    .form-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
    }
    .form-section h5 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-section">
    <h5>I. Personal Information</h5>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">Full Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="fullName" placeholder="Type a name...">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Type an email...">
      </div>
      <div class="form-group col-md-6">
        <label for="dob">D.O.B</label>
        <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY">
      </div>
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Type an address...">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Type a number...">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Gender <span class="text-danger">*</span></label>
        <select id="gender" class="form-control">
          <option selected>Select a gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h5>II. Professional Information</h5>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cv">CV Attachment</label>
        <input type="text" class="form-control" id="cv" value="CV-CHANHNK-FPT" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="note">Note</label>
        <input type="text" class="form-control" id="note" value="N/A" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="position">Position</label>
        <select id="position" class="form-control">
          <option selected>Select a position...</option>
          <option>Backend Developer</option>
          <option>Frontend Developer</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="status">Status <span class="text-danger">*</span></label>
        <select id="status" class="form-control">
          <option selected>Select a status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="skills">Skills</label>
        <select id="skills" class="form-control">
          <option selected>Select skills...</option>
          <option>Java</option>
          <option>Python</option>
          <option>Node.js</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="experience">Year of Experience</label>
        <input type="number" class="form-control" id="experience" placeholder="Type a number...">
      </div>
      <div class="form-group col-md-6">
        <label for="recruiter">Recruiter</label>
        <input type="text" class="form-control" id="recruiter" value="Assign me" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="highestLevel">Highest Level</label>
        <select id="highestLevel" class="form-control">
          <option selected>Select highest level...</option>
          <option>Bachelor</option>
          <option>Master</option>
          <option>PhD</option>
        </select>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-secondary">Submit</button>
    <button type="reset" class="btn btn-light">Cancel</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
